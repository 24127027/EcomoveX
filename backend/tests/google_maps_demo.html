<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcomoveX - Google Maps Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .map-container h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 3px solid #667eea;
        }
        
        #streetview {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 3px solid #764ba2;
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .controls h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .info-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .info-item {
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .info-item strong {
            color: #764ba2;
        }
        
        #search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç EcomoveX - Google Maps Demo</h1>
            <p>Testing Google Maps JavaScript API</p>
        </div>
        
        <div class="controls">
            <h2>üéÆ Controls</h2>
            <input type="text" id="search-box" placeholder="T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm (VD: Bitexco, B·∫øn Th√†nh Market...)">
            
            <div class="button-group">
                <button onclick="goToHCMC()">üèôÔ∏è H·ªì Ch√≠ Minh City</button>
                <button onclick="goToBenThanh()">üè™ Ch·ª£ B·∫øn Th√†nh</button>
                <button onclick="goToBitexco()">üè¢ Bitexco Tower</button>
                <button onclick="goToNotreDame()">‚õ™ Nh√† th·ªù ƒê·ª©c B√†</button>
                <button onclick="findNearbyPlaces()">üìç T√¨m ƒë·ªãa ƒëi·ªÉm g·∫ßn</button>
                <button onclick="calculateRoute()">üó∫Ô∏è T√≠nh ƒë∆∞·ªùng ƒëi</button>
            </div>
            
            <div class="info-panel">
                <h3>üìä Th√¥ng tin</h3>
                <div id="info-content">
                    <div class="info-item"><strong>V·ªã tr√≠:</strong> <span id="current-location">ƒêang t·∫£i...</span></div>
                    <div class="info-item"><strong>T·ªça ƒë·ªô:</strong> <span id="coordinates">-</span></div>
                    <div class="info-item"><strong>ƒê·ªãa ƒëi·ªÉm g·∫ßn:</strong> <span id="nearby-count">0</span></div>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div class="content">
            <div class="map-container">
                <h2>üó∫Ô∏è B·∫£n ƒë·ªì ch√≠nh</h2>
                <div id="map"></div>
            </div>
            
            <div class="map-container">
                <h2>üëÅÔ∏è Street View</h2>
                <div id="streetview"></div>
            </div>
        </div>
    </div>

    <script>
        let map, streetView, marker, directionsService, directionsRenderer;
        let placesService, infoWindow;
        
        function initMap() {
            // Center on Ho Chi Minh City
            const hcmc = { lat: 10.8231, lng: 106.6297 };
            
            // Initialize main map
            map = new google.maps.Map(document.getElementById('map'), {
                center: hcmc,
                zoom: 13,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                streetViewControl: true,
                fullscreenControl: true
            });
            
            // Initialize Street View
            streetView = new google.maps.StreetViewPanorama(
                document.getElementById('streetview'), {
                    position: hcmc,
                    pov: { heading: 165, pitch: 0 },
                    zoom: 1
                }
            );
            map.setStreetView(streetView);
            
            // Initialize marker
            marker = new google.maps.Marker({
                position: hcmc,
                map: map,
                title: 'H·ªì Ch√≠ Minh City',
                animation: google.maps.Animation.DROP
            });
            
            // Initialize Places service
            placesService = new google.maps.places.PlacesService(map);
            
            // Initialize Directions
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                panel: null
            });
            
            // Initialize InfoWindow
            infoWindow = new google.maps.InfoWindow();
            
            // Search box
            const searchBox = new google.maps.places.SearchBox(
                document.getElementById('search-box')
            );
            
            map.addListener('bounds_changed', () => {
                searchBox.setBounds(map.getBounds());
            });
            
            searchBox.addListener('places_changed', () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;
                
                const place = places[0];
                if (!place.geometry || !place.geometry.location) return;
                
                map.setCenter(place.geometry.location);
                map.setZoom(15);
                
                marker.setPosition(place.geometry.location);
                marker.setTitle(place.name);
                
                updateLocationInfo(place.name, place.geometry.location);
                showStatus(`ƒê√£ t√¨m th·∫•y: ${place.name}`, 'success');
            });
            
            // Map click listener
            map.addListener('click', (e) => {
                marker.setPosition(e.latLng);
                updateLocationInfo('V·ªã tr√≠ ƒë∆∞·ª£c ch·ªçn', e.latLng);
            });
            
            updateLocationInfo('H·ªì Ch√≠ Minh City', hcmc);
            showStatus('Google Maps ƒë√£ t·∫£i th√†nh c√¥ng! ‚úÖ', 'success');
        }
        
        function updateLocationInfo(name, location) {
            document.getElementById('current-location').textContent = name;
            document.getElementById('coordinates').textContent = 
                `${location.lat.toFixed(6)}, ${location.lng.toFixed(6)}`;
        }
        
        function goToHCMC() {
            const hcmc = { lat: 10.8231, lng: 106.6297 };
            map.setCenter(hcmc);
            map.setZoom(13);
            marker.setPosition(hcmc);
            streetView.setPosition(hcmc);
            updateLocationInfo('H·ªì Ch√≠ Minh City', hcmc);
            showStatus('ƒê√£ chuy·ªÉn ƒë·∫øn H·ªì Ch√≠ Minh City', 'success');
        }
        
        function goToBenThanh() {
            const benThanh = { lat: 10.7729, lng: 106.6981 };
            map.setCenter(benThanh);
            map.setZoom(16);
            marker.setPosition(benThanh);
            streetView.setPosition(benThanh);
            updateLocationInfo('Ch·ª£ B·∫øn Th√†nh', benThanh);
            showStatus('ƒê√£ chuy·ªÉn ƒë·∫øn Ch·ª£ B·∫øn Th√†nh', 'success');
        }
        
        function goToBitexco() {
            const bitexco = { lat: 10.7716, lng: 106.7039 };
            map.setCenter(bitexco);
            map.setZoom(17);
            marker.setPosition(bitexco);
            streetView.setPosition(bitexco);
            updateLocationInfo('Bitexco Financial Tower', bitexco);
            showStatus('ƒê√£ chuy·ªÉn ƒë·∫øn Bitexco Tower', 'success');
        }
        
        function goToNotreDame() {
            const notreDame = { lat: 10.7798, lng: 106.6990 };
            map.setCenter(notreDame);
            map.setZoom(17);
            marker.setPosition(notreDame);
            streetView.setPosition(notreDame);
            updateLocationInfo('Nh√† th·ªù ƒê·ª©c B√†', notreDame);
            showStatus('ƒê√£ chuy·ªÉn ƒë·∫øn Nh√† th·ªù ƒê·ª©c B√†', 'success');
        }
        
        function findNearbyPlaces() {
            const location = marker.getPosition();
            
            const request = {
                location: location,
                radius: 1000,
                type: ['tourist_attraction', 'restaurant', 'cafe']
            };
            
            placesService.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    // Clear existing markers
                    results.forEach(place => {
                        const placeMarker = new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            icon: {
                                url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                                scaledSize: new google.maps.Size(30, 30)
                            }
                        });
                        
                        placeMarker.addListener('click', () => {
                            infoWindow.setContent(`
                                <div style="padding: 10px;">
                                    <h3 style="color: #667eea; margin-bottom: 5px;">${place.name}</h3>
                                    <p style="margin: 5px 0;"><strong>ƒê·ªãa ch·ªâ:</strong> ${place.vicinity}</p>
                                    <p style="margin: 5px 0;"><strong>Rating:</strong> ${place.rating || 'N/A'} ‚≠ê</p>
                                </div>
                            `);
                            infoWindow.open(map, placeMarker);
                        });
                    });
                    
                    document.getElementById('nearby-count').textContent = results.length;
                    showStatus(`ƒê√£ t√¨m th·∫•y ${results.length} ƒë·ªãa ƒëi·ªÉm g·∫ßn ƒë√¢y`, 'success');
                } else {
                    showStatus('Kh√¥ng t√¨m th·∫•y ƒë·ªãa ƒëi·ªÉm g·∫ßn ƒë√¢y', 'error');
                }
            });
        }
        
        function calculateRoute() {
            const start = { lat: 10.7729, lng: 106.6981 }; // B·∫øn Th√†nh
            const end = { lat: 10.7798, lng: 106.6990 }; // Nh√† th·ªù ƒê·ª©c B√†
            
            const request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            };
            
            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    
                    const route = result.routes[0].legs[0];
                    showStatus(
                        `Kho·∫£ng c√°ch: ${route.distance.text} - Th·ªùi gian: ${route.duration.text}`,
                        'success'
                    );
                } else {
                    showStatus('Kh√¥ng th·ªÉ t√≠nh ƒë∆∞·ªùng ƒëi', 'error');
                }
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            setTimeout(() => {
                status.style.opacity = '0';
                setTimeout(() => {
                    status.textContent = '';
                    status.className = 'status';
                    status.style.opacity = '1';
                }, 300);
            }, 3000);
        }
        
        // Handle map loading errors
        window.gm_authFailure = function() {
            showStatus('‚ùå L·ªói x√°c th·ª±c API Key!', 'error');
        };
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Vi6aOembbkX-BuDjp_q6okvbsXHPlNQ&libraries=places,geometry,drawing,visualization&callback=initMap">
    </script>
</body>
</html>
