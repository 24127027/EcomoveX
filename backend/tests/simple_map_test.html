<!DOCTYPE html>
<html>
<head>
    <title>Simple Map Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        #map { height: 600px; width: 100%; border: 2px solid #333; }
        h1 { color: #333; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Google Maps Simple Test</h1>
    <div class="info">
        <strong>Status:</strong> <span id="status">Loading...</span>
    </div>
    <div id="map"></div>

    <script>
        function initMap() {
            document.getElementById('status').textContent = '‚úÖ Map loaded successfully!';
            document.getElementById('status').style.color = 'green';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 10.8231, lng: 106.6297 },
                zoom: 13
            });
            
            new google.maps.Marker({
                position: { lat: 10.8231, lng: 106.6297 },
                map: map,
                title: 'Ho Chi Minh City'
            });
        }
        
        window.gm_authFailure = function() {
            document.getElementById('status').textContent = '‚ùå API Key Error!';
            document.getElementById('status').style.color = 'red';
        };
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB159D4fp9bd9Nhn1kPoFuPQkyRwPiGD5Y&callback=initMap" async defer></script>
</body>
</html>
